# PostgreSQL tuning for Winmem (small/medium deployments)
# Adjust according to your host resources and workload profile.

listen_addresses = '*'
port = 5432

# Memory
shared_buffers = 256MB
work_mem = 16MB
maintenance_work_mem = 128MB
effective_cache_size = 768MB

# WAL / Checkpoints
wal_level = replica
synchronous_commit = on
checkpoint_timeout = 10min
max_wal_size = 1GB
min_wal_size = 256MB

# Connections
max_connections = 200

# Logging
log_destination = 'stderr'
logging_collector = off
log_min_duration_statement = 500
log_statement = 'none'

# Locale
lc_messages = 'C'
lc_monetary = 'C'
lc_numeric = 'C'
lc_time = 'C'
