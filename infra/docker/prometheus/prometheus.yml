global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: "winmem-api"
    metrics_path: /metrics
    static_configs:
      - targets: ["api:8787"]

  - job_name: "winmem-worker"
    metrics_path: /metrics
    static_configs:
      - targets: ["worker:8787"]

  - job_name: "prometheus"
    static_configs:
      - targets: ["prometheus:9090"]
