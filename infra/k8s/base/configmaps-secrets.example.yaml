apiVersion: v1
kind: ConfigMap
metadata:
  name: winmem-config
  namespace: winmem
data:
  WINMEM_LOG_LEVEL: "info"
  WINMEM_RPC_URL: "https://api.mainnet-beta.solana.com"
  WINMEM_RPC_TIMEOUT_MS: "20000"
  WINMEM_RPC_RETRIES: "5"
  WINMEM_PUBLIC_MODE: "false"
  OTEL_EXPORTER_OTLP_ENDPOINT: "http://tempo:4318"

---
apiVersion: v1
kind: Secret
metadata:
  name: winmem-secrets
  namespace: winmem
type: Opaque
stringData:
  DATABASE_URL: "postgresql://winmem:winmem@postgres:5432/winmem"
  REDIS_URL: "redis://redis:6379"
  WINMEM_API_KEY_ADMIN: "change_me_admin"
  WINMEM_API_KEY_READONLY: "change_me_readonly"
